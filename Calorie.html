<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minakshi Gym Calorie Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="bmr" class="my-4">
        <div class="container bg-primary text-light font-weight-bolder p-5">
            <h3 class="text-center">Calorie Calculator Machine</h3>
            <form action="">
                <div class="form-group">
                    <label for="BMRgoal" class="py-1">Choose Goal</label>
                    <select name="BMRgoalValue" id="BMRgoalValue" class="form-control">
                                        <option value="fatLoss">Fat Loss</option>
                                        <option value="muscleGain" selected>Muscle Gain</option>
                                        <option value="leanGain" selected>Lean Gain</option>
                                    </select>
                </div>
                <div class="form-group">
                    <label for="BMRweight" class="py-1">Weight</label>
                    <input type="number" placeholder="Enter Your Weight (in kg)" class="form-control my-2" name="BMRweight" id="BMRweight" required>
                </div>
                <div class="form-group">
                    <label for="BMRheight" class="py-1">Height</label>
                    <input type="number" placeholder="Enter Your Height (in centimeter)" class="form-control my-2" name="BMRheight" id="BMRheight" required>
                    <select name="BMRheightValue" id="BMRheightValue" class="form-control" onchange="BMRheightValueFunc()">
                                        <option value="inch">Inch</option>
                                        <option value="cm" selected>Cm</option>
                                        <option value="meter">Meter</option>
                                    </select>
                </div>
                <div class="form-group">
                    <label for="BMRage" class="py-1">Age</label>
                    <input type="number" placeholder="Enter Your Age (in Year)" class="form-control my-2" name="BMRage" id="BMRage" required>
                </div>
                <div class="form-group">
                    <label for="BMRgender" class="py-1">Choose Gender</label>
                    <select name="BMRgenderValue" id="BMRgenderValue" class="form-control">
                                        <option value="female">Female</option>
                                        <option value="male" selected>Male</option>
                                    </select>
                </div>
                <button type="button" onclick="BMRcalc()" class="mt-4 btn btn-secondary btn-lg">Count My Calories</button>
                <button type="reset" class="mt-4 btn btn-secondary btn-lg ml-auto">Reset All Data</button>
                <div style="text-align: center;margin-top: 4rem; font-weight: bold;" id="BMRres">
                    <h4>The Result Will Appear Here</h4>
                </div>
            </form>
        </div>
    </section>
    <script src="js/script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
